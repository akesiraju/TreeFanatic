<!DOCTYPE html>
<html>

<head>
    <script src="scripts\app.js"></script>
    <script src="scripts\RandomNumber.js"></script>
    <script src="scripts\BinarySearchTree.js"></script>
    <script src="scripts\TreeCaller.js"></script>
    <script src="scripts\Logger.js"></script>
    <script src="scripts\TreeNode.js"></script>
    <script src="scripts\VisualTreeNode.js"></script>
    <script src="scripts\SmallTreeGenerator.js"></script>
    <script src="scripts\VisualBinarySearchTree.js"></script>
    <script src="scritps\Interfaces.js"></script>
    <script src="scritps\FixedInput.js"></script>
    <script src="scripts\DrawingTools.js"></script>
    <script src="scripts\TreeDesigner.js"></script>
    <script src="scripts\ColorMap.js"></script>
    <script src="scripts\SearchProcessor.js"></script>
    <script src="scripts\Stats.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Tree Fanatics</title>
    <meta charset="utf-8" />
</head>

<body onload="Init();" onresize="Init();">
    <div>The tree is limited to 100 nodes. The node values are generated at random from the first 100 whole numbers.<br /></div>    
    <button onclick="GenerateTree()">New Tree</button>
    <button onclick="ClearTree()">Clear</button>
    <button onclick="InsertRandomNumber() ">New Node</button>
    <input type="text" id="deleteBox" placeholder="Delete" onkeydown="if (event.keyCode == 13){Delete();}" style="width: 75px;" />
    <input type="text" id="searchBox" placeholder="Search" onkeydown="if (event.keyCode == 13){Search();}" style="width: 75px;" />
    <label id="searchResult" style="width: 50px; min-width: 50px; max-width: 50px;"></label>
    <br />
    <table>
        <tr>
            <td>
                <canvas id="drawingBoard" style="background-color: white"></canvas>
            </td>
            <td style="vertical-align: text-top">
                <div id="currentContent">Statistics:</div>
            </td>

        </tr>
    </table>
</body>
</html>
